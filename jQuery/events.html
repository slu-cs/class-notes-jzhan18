<!--Examples of selecting DOM elements-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery events</title>
  </head>
  <body>
    <form>
      <input type="text" name="left">
      <input type="text" name="right">
      <button type="submit">Submit</button>
    </form>
    <div class="first">
      <img id="A" src="http://via.placeholder.com/100x100">
      <img id="B" src="http://via.placeholder.com/100x100">
    </div>
    <div class="second">
      <button id="C">Click me</button>
      <button id="D">Click me</button>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script>
      $('form').on('submit', function(event) {
        const form = $(this); // 'this' refers to the element that generates this event
        event.preventDefault();
        console.log('Form data: ', form.serialize());
      });
      /*
      $('img').on('click', function(event) {
        const img = $(this);
        const id = img.attr('id');
        console.log('Clicked image', id);
      });
      */
      // better way
      $(document).on('click', 'img', function(event) {
        const img =$(this);
        const id = img.attr('id');
        console.log('Click image', id);
      });

      $('.second').on('click', 'button', function(event) {
        const button = $(this);
        const id = button.attr('id');
        console.log('Clicked button', id);
      });
    </script>
  </body>
</html>
