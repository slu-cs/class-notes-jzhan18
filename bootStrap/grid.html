<!-- Bootstrap grid-system demo -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <metal charset = "utf-8">
    <title>Bootstrap Grid System</title>
  </head>
  <body>
    <p class="text-center">Layout columns</p>
    <div class="container-fluid bg-light mb-5">
      <div class="row">
        <div class="col border text-primary">one</div>
        <div class="col border text-primary">two</div>
        <div class="col border text-primary">three</div>
      </div>
    </div>

    <p class="text-center">Responsive widths</p>
    <div class="container-md bg-light mb-5">
      <div class="row">
        <div class="col-md border text-success">one</div>
        <div class="col-md border text-success">two</div>
        <div class="col-md border text-success">three</div>
      </div>
    </div>

    <p class="text-center">Smaller breakpoints</p>
    <div class="container-sm bg-light mb-5">
      <div class="row">
        <div class="col-sm border text-danger">one</div>
        <div class="col-sm border text-danger">two</div>
        <div class="col-sm border text-danger">three</div>
      </div>
    </div>

    <p class="text-center">Unequal widths</p>
    <div class="container-fluid bg-light mb-5">
      <div class="row">
        <div class="col-4 border bg-warning">left</div>
        <div class="col-8 border bg-warning">right</div>
      </div>
    </div>

    <p class="text-center">Responsive widths again</p>
    <div class="container-md bg-light mb-5">
      <div class="row">
        <div class="col-md-4 border bg-info text-light">left</div>
        <div class="col-md-8 border bg-info text-light">right</div>
      </div>
    </div>

    <p class="text-center">Smaller brakpoints again</p>
    <div class="container-sm bg-light mb-5">
      <div class="row">
        <div class="col-sm-4 border bg-dark text-light">left</div>
        <div class="col-sm-8 border bg-dark text-light">right</div>
      </div>
    </div>

  </body>
</html>
